<!DOCTYPE html>
<html lang="en">
<head>
  <title>GeoServer Tìm kiếm theo CQL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
	function load_ajax(){
		$.ajax({
			url : "xuly.php", // gửi ajax đến file result.php
			type : "get", // chọn phương thức gửi là get
			data : { // Danh sách các thuộc tính sẽ gửi đi
				 txttenkhuvuc:$('#txttenkhuvuc').val(),
				 txttentinh:$('#txttentinh').val(),
			},
			success : function (kq){
				// Sau khi gửi và kết quả trả về thành công thì gán nội dung trả về
				// đó vào thẻ div có id = kq
				$('#kq').html(kq);
			}
		});
	}
  </script>
</head>
<body>

<div class="container">
  <h2>[Demo]GeoServer Tìm kiếm theo CQL</h2>
  <form class="form-horizontal" action="xuly.php" method="GET">
    <div class="form-group">
      <label class="control-label col-sm-2" for="txttenkhuvuc">Nhập tên khu vực:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txttenkhuvuc" placeholder="Bắc Trung Bộ" name="txttenkhuvuc">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="txttentinh">Nhập Tên Tỉnh:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txttentinh" placeholder="Nghệ An" name="txttentinh">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <!--<button type="submit" class="btn btn-default">Submit</button>-->
		<input type="button" value="Tìm kiếm" onclick="load_ajax();" class="btn btn-default">
      </div>
    </div>
  </form>
  <hr>
  <div id="kq">
	<h2>Kết quả tìm kiếm</h2>
  </div>
</div>

</body>
</html>
